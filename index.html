<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='jquery.js'></script>
    <script src='script.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='bootstrap.css'>
    <link rel="stylesheet" href="style.css" />
    <title>Monthly Salary Cost</title>
</head>

<body class='body-image'>
    <div class='container'>
        <div class='row'>
            <div class='col'></div>
            <div class='content-container col-6'>
                <header class='text-center jumbotron-fluid salary-header'>
                    <h1>Salary Calculator <br /><span class=' brought-to-you font-weight-lighter font-italic'>Brought to
                            you by
                            Andy DuBois in association with Prime Digital Academy</span></h1>
                </header>
                <div class='container input-container'>
                    <h3 class='header text-center'>Add Employees <br /><span
                            class='below font-weight-lighter font-italic'>(Below)</span>
                    </h3>
                    <input placeholder='First Name' type='text' id='firstName' class="form-control form-control-sm">
                    <input placeholder='Last Name' type='text' id='lastName' class="form-control form-control-sm">
                    <input placeholder='ID #' type='number' id='emplId' class="form-control form-control-sm">
                    <input placeholder='Title' type='text' id='title' class="form-control form-control-sm">
                    <input placeholder='Annual Salary' type='number' id='annSalary'
                        class="form-control form-control-sm">
                    <div class='button-container'>
                        <br/>
                        <button id='submitButton' class=' submitButton btn btn-outline-dark btn-lg'>Submit</button>
                    </div>
                    <br />
                </div>
                <h3 class='header text-center'>Employee List</h3>
                <div class='container table-container'>
                    <br />
                    <table class='table table-striped table-hover'>
                        <thead class='table-head'>
                            <tr class='table-header-row text-center'>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Annual Salary ($)</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id='tableBody' class='text-center font-italic'>
                        </tbody>
                    </table>
                    <p id='totalMonthly'> Total Monthly Cost: $<span class='font-italic'
                            id='totalMonthlySpan'>$0.00</span> </p>
                </div>
            </div>
            <div class='col'></div>
        </div>
    </div>
</body>

</html>
