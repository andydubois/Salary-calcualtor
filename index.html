<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='jquery.js'></script>
    <script src='script.js'></script>
    <link rel='stylesheet' href='bootstrap.css'>
     <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <header class='jumbotron'>
        <h1>Salary Calculator</h1>
    </header>
    <div>
        <h2>Add Employees</h2>
        <input placeholder= 'First Name' type='text' id='firstName'>
        <input placeholder= 'Last Name' type='text' id='lastName'>
        <input placeholder='ID' type='number' id='emplId'>
        <input placeholder='Title' type='text' id='title'>
        <input placeholder='Annual Salary' type='number' id='annSalary'>
        <button id='submitButton'>Submit</button>
    </div>
    <div>
        <h2>Employees</h2>
        <table class='table'>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id='tableBody'>
            </tbody>
        </table>
        <p id='totalMonthly'> Total Monthly:$<span id='totalMonthlySpan'></span> </p>
    </div>
</body>
</html>
