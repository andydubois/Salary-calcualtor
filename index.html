<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='jquery.js'></script>
    <script src='script.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='bootstrap.css'>
    <link rel="stylesheet" href="style.css" />
    <title>Monthly Salary Cost</title>
</head>
<body>
    <header class='jumbotron salary-header'>
        <h1>Salary Calculator</h1>
    </header>
    <div class ='container input-container'>
        <h2 class='header text-center'>Add Employees <span class='below font-weight-lighter font-italic'>(Below)</span>
        </h2>
        <input placeholder='First Name' type='text' id='firstName' class="form-control form-control-sm">
        <input placeholder='Last Name' type='text' id='lastName' class="form-control form-control-sm">
        <input placeholder='ID #' type='number' id='emplId' class="form-control form-control-sm">
        <input placeholder='Title' type='text' id='title' class="form-control form-control-sm">
        <input placeholder='Annual Salary' type='number' id='annSalary' class="form-control form-control-sm">
        <button id='submitButton' class='btn btn-outline-dark btn-block'>Submit</button>
        <br/>
    </div>
    <div class='container'>
        <h2 class='header text-center'>Employees</h2>
        <table class='table table-striped table-bordered table-hover'>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id='tableBody'>
            </tbody>
        </table>
        <p id='totalMonthly'> Total Monthly:$<span id='totalMonthlySpan'></span> </p>
    </div>
</body>
</html>
